<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VPLL Document Viewer</title>
  <style>
    :root {
      --vpll-navy: #0a1a40;
      --vpll-gold: #f7c948;
      --white: #ffffff;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--vpll-navy);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Top VPLL Header Bar */
    #headerBar {
      width: 100%;
      height: 55px;
      background: var(--vpll-navy);
      border-bottom: 4px solid var(--vpll-gold);
      display: flex;
      align-items: center;
      padding: 0 12px;
      box-sizing: border-box;
      position: relative;
      z-index: 10;
    }

    /* Back Button */
    #backBtn {
      background: var(--vpll-gold);
      color: var(--vpll-navy);
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.25);
    }

    #titleText {
      flex: 1;
      text-align: center;
      color: var(--white);
      font-size: 18px;
      font-weight: bold;
      margin-right: 40px; /* keeps centered look */
    }

    /* PDF Frame */
    iframe {
      width: 100%;
      height: calc(100% - 55px);
      border: none;
      background: #fff;
    }

  </style>
</head>
<body>

  <div id="headerBar">
    <a id="backBtn" href="javascript:history.back()">â¬… Back</a>
    <div id="titleText">VPLL Resource</div>
  </div>

  <iframe id="pdfFrame"></iframe>

  <script>
    const url = new URL(location.href);
    const file = url.searchParams.get("file");

    // Set PDF
    document.getElementById("pdfFrame").src = file;

    // Set title dynamically based on filename
    const fileName = file.split("/").pop();

    const titles = {
      "local_rules.pdf": "Local League Rules",
      "aa_rules.pdf": "AA Division Rules",
      "home_run_club.pdf": "Home Run Club",
      "volunteer_list.pdf": "Volunteer List"
    };

    document.getElementById("titleText").innerHTML =
      titles[fileName] || "VPLL Resource";
  </script>

</body>
</html>
